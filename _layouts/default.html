<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        {{ site.name }}
      {% endif %}
    </title>

    <link id="syntax-css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" type="text/css" charset="utf-8">
  </head>
  <body>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
